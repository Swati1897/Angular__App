<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                     <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row" >
                                <div class="input-field col s12">
                                  <input type="type" name="name" #name="ngModel" [(ngmodel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                                  <label> Name :
                                    <label class="red-text"> * </label>
                                    </label>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="input-field col s12">
                                    <input type="type" name="position" #name="ngModel" [(ngmodel)]="employeeService.selectedEmployee.position" placeholder="Eg : Snr. Developer">
                                    <label> Position :
                                    </label>
                                </div>
                            </div>  
                            <div class="row" >
                                <div class="input-field col s12">
                                    <input type="type" name="office" #name="ngModel" [(ngmodel)]="employeeService.selectedEmployee.office" placeholder="Enter office location">
                                    <label> Office :
                                    </label>
                                </div>
                            </div> 
                            <div class="row" >
                                <div class="input-field col s12">
                                    <input type="type" name="salary" #name="ngModel" [(ngmodel)]="employeeService.selectedEmployee.salary" placeholder="Salary per annum">
                                    <label> Salary :
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)"> Reset </button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid"> Submit </button>
                                </div>
                            </div>                                
                        </form>
                    </div>
                        <div class="col s7">
                            <table class="responsive-table highlight">
                                <thead>
                                    <tr>
                                        <th> Name </th>
                                        <th> Position</th>
                                        <th> Office </th>
                                        <th> </th>
                                    </tr>
                                </thead>
                                <tr *ngFor ="let emp of employeeService.employees">
                                    <td> {{ emp.name }} </td>
                                    <td> {{ emp.position}} </td>
                                    <td> {{ emp.office}} </td>
                                    <td> 
                                        <a class="action-btn" (click)="onEdit(emp)">
                                            <i class="material-icon"> Edit</i>
                                        </a>
                                        <a class="action-btn" (click)="onDelete(emp._id,employeeForm">
                                            <i class="material-icon" > Delete </i>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
